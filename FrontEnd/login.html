<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login - Sophie Bluel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./Scripts/login.js"></script>
</head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
        <ul>
            <li>projets</li>
            <li>contact</li>
            <li><a href="login.html">login</a></li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>

<main>
    <section id="login">
        <div class="login-wrapper">
            <h2 class="login-title">Log in</h2>
            <form id="loginForm" class="form-wrapper">
                <div class="login-input-wrapper">
                    <label for="email" class="login-input-text">E-mail</label>
                    <input type="email" name="email" id="email" class="login-input">
                </div>
                <div class="login-input-wrapper">
                    <label for="password" class="login-input-text">Mot de passe</label>
                    <input type="password" name="password" id="password" class="login-input">
                </div>
                <div>
                    <input type="submit" value="Se connecter" class="login-btn">
                </div>
                <a class="login-forgot-password" href="#">Mot de passe oublié</a>
            </form>
        </div>
    </section>
</main>

<footer>
    <nav>
        <ul>
            <li>Mentions Légales</li>
        </ul>
    </nav>
</footer>
</body>
</html>
